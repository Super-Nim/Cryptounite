    <main>
        <h1>Sign up</h1>
        <form id="form"> <!--id="form" is for screen reader/input?-->
            <div class="container"> <!--entire form has padding: 12vh 10%;-->
                <label for="First-Name"><b>First Name:</b></label>              
                <input class="w3-input" type="text" placeholder="Enter First Name" name="First-Name" id="First-Name" required>
                
                <label for="Last-Name"><b>Last Name:</b></label>
                <input class="w3-input" type="text" placeholder="Enter Last Name" name="Last Name" id="Last Name" required>

                <label for="Email"><b>Email:</b></label>
                <input class="w3-input"type="text" placeholder="Enter Email" name="Email" id="Email" required>

                <label for="Cryptowallet-Address"><b>Cryptowallet Address</b></label><!--optional to encourage sign ups-->
                <input class="w3-input" type="text" placeholder="Enter Cryptowallet Address" name="Cryptowallet-Address" id="Cryptowallet-Address">

                <label for="country">Select Country:</label>
                <input list="countries" name="country" id="country">
                <datalist id="countries">
                    <option value="Bubelbia">
                    <option value="Dubellbia">
                </datalist>
                <!--list attribute used here-->  

                <label for="region">Select Region:</label>
                <input list="regions" name="region" id="region">
                <datalist id="regions">
                    <option value="Bubelbo">
                    <option value="Dubelbo">
                </datalist>

                <div class="submit-container">
                    <button class="submit-button" form="form">Submit</button>

                </div>
            </div>
        </form>

    </main>
